[build]
  publish = "build"
  command = "npm run build"

[build.environment]
  REACT_APP_ENVIRONMENT = "production"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/static/*"
  [headers.values]
    cache-control = "max-age=31536000"

[[headers]]
  for = "/*.js"
  [headers.values]
    cache-control = "max-age=31536000"

[[headers]]
  for = "/*.css"
  [headers.values]
    cache-control = "max-age=31536000"

[[headers]]
  for = "/assets/*"
  [headers.values]
    cache-control = "max-age=31536000"